<div class="carousel">
    <div class="carousel-content">
        <i (click)="goToArticle(activeIndex -1)" class="pi pi-chevron-left"></i>
        <div class="content-wrapper">
            <h3 class="headline">{{ 'skillCarousel.' + skillArticles[activeIndex].titleTranslationRef | translate }}</h3>
            <div class="content">{{ 'skillCarousel.' + skillArticles[activeIndex].textTranslationRef | translate }}</div>
        </div>
        <i (click)="goToArticle(activeIndex + 1)" class="pi pi-chevron-right"></i>
    </div>
    <div class="indicators">
        <ng-container *ngFor="let article of skillArticles; index as i">
            <span (click)="goToArticle(i)" class="indicator" [class.active]="activeIndex == i"></span>
        </ng-container>
    </div>

</div>
