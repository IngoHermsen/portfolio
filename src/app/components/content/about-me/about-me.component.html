<div class="content">
    <div class="side-space left"></div>
    <div *ngIf="showImageArea" class="image-area" data-aos-id="image" data-aos="fade-right" #imageArea>
        <div class="image border"></div>
        <div [class.swing-animation]="swingImgAnimation" class="image image-content" #imageContent>
            <img draggable="false" src="./assets/img/profile-image_2.png" alt="profile-image-2">
        </div>
    </div>

    <div class="about-me-text" data-aos="fade-left">
        <h1 translate="nav.AboutMe"></h1>
        <div [innerHTML]="'longText.aboutMeDesc' | translate" class="text-area">
        </div>
        <div *ngIf="showPublicMediaLinks" class="public-media-links">
            <app-public-media-links></app-public-media-links>
        </div>
    </div>
    <div class="side-space right">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"
            style="width: 100%; height: 100%;">
            <polygon points="100,0 100,100 0,50" fill="#ffb633" />
        </svg>
    </div>
</div>
